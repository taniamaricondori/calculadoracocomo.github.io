<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimación COCOMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
    <!-- Encabezado con diseño atractivo -->
    <header class="text-center my-4">
        <div class="recuadro-titulo">
            <h1 class="text-uppercase">Estimación de Esfuerzo y Costo con COCOMO</h1>
        </div>
    </header>
    
    <!-- Contenedor Principal con un diseño atractivo -->
    <div class="container">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <!-- Recuadro con formulario -->
        <div class="form-container">
            <form action="/results" method="POST">
                <div class="mb-3">
                    <label for="entrada" class="form-label">Número de Entradas:</label>
                    <input type="number" class="form-control" id="entrada" name="entrada" step="any" required>
                </div>

                <div class="mb-3">
                    <label for="salida" class="form-label">Número de Salidas:</label>
                    <input type="number" class="form-control" id="salida" name="salida" step="any" required>
                </div>

                <div class="mb-3">
                    <label for="factor_organico" class="form-label">Factor Orgánico (50 - 80):</label>
                    <input type="number" class="form-control" id="factor_organico" name="factor_organico" min="50" max="80" step="any" required>
                </div>

                <div class="mb-3">
                    <label for="factor_semi_aplicado" class="form-label">Factor Semi Aplicado (81 - 100):</label>
                    <input type="number" class="form-control" id="factor_semi_aplicado" name="factor_semi_aplicado" min="81" max="100" step="any" required>
                </div>

                <div class="mb-3">
                    <label for="factor_acoplado" class="form-label">Factor Acoplado (101 - 150):</label>
                    <input type="number" class="form-control" id="factor_acoplado" name="factor_acoplado" min="101" max="150" step="any" required>
                </div>

                <div class="mb-3">
                    <label for="salario" class="form-label">Salario por Persona:</label>
                    <input type="number" class="form-control" id="salario" name="salario" step="any" required>
                </div>

                <div class="mb-3">
                    <label for="tipo_proyecto" class="form-label">Tipo de Proyecto:</label>
                    <select class="form-select" name="tipo_proyecto" id="tipo_proyecto" required>
                        <option value="organico">Orgánico</option>
                        <option value="semi_aplicado">Semi Aplicado</option>
                        <option value="acoplado">Acoplado</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
